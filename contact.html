<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>John Doe</title>

    <link rel="stylesheet" href="./public/bootstrap-4.1.3-dist/css/bootstrap.min.css"  type="text/css">
    <link rel="stylesheet" href="./public/bootstrap-4.1.3-dist/css/bootstrap-grid.min.css"  type="text/css">
    <link rel="stylesheet" href="./public/bootstrap-4.1.3-dist/css/bootstrap-reboot.min.css"  type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" href="./public/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./public/css/main.css">

    <script src="./public/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="headname">
                    <h3>John <span>Doe</span></h3> 
                </div>
            </div>
            <div class="col-sm-8">
                <nav class="navbar1">
                        <ul>
                                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="./resume.html">Resume</a></li>
                                <li class="nav-item"><a class="nav-link" href="./services.html">Services</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                                <li class="nav-item"><a class="nav-link" href="./contact.html">contact</a></li>
                        </ul>
                </nav>
            </div>
        </div>
    </div>

    <section class="container">
        <div class="card">
            <div class="card-header">
                <div class="header-text">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="contact-map">
                            <div class="contact-map-header">
                                <h3>Get in <span>Touch</span></h3>
                            </div>
                            <!-- google map -->
                            <div class="contact-map-google">
                                    <div id="googleMap">
                                    </div> 
                            </div>
                            <!-- google map end -->
                            <div class="contact-map-info">
                                <div class="contact-info-block">
                                    <div class="ci-icon">
                                        <i class="fa fa-map-marker"></i>
                                    </div>
                                    <div class="ci-text">
                                        <h5>Brisbane, Australia</h5>
                                    </div>
                                </div>
                                <div class="contact-info-block">
                                    <div class="ci-icon">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="ci-text">
                                        <h5>info@jiangren.com.au</h5>
                                    </div>
                                </div>
                                <div class="contact-info-block">
                                    <div class="ci-icon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="ci-text">
                                        <h5>+123 654 78900</h5>
                                    </div>
                                </div>
                                <div class="contact-info-block">
                                    <div class="ci-icon">
                                        <i class="fa fa-check"></i>
                                    </div>
                                    <div class="ci-text">
                                        <h5>Freelance Available</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="contact-form">
                            <div class="contact-form-header">
                                <h3>Contact <span>Form</span></h3>
                            </div>
                            <div class="form-context">
                                <div class="form-group">
                                    <i class="fa fa-user"></i>
                                    <label>Full Name</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name" required="required" data-error="Name is required.">
                                    <div class="form-control-border"></div>
                                    <div class="help-block with-errors">Name is required.</div>
                                </div>
                                <div class="form-group form-group-with-icon has-error has-danger">
                                    <i class="fa fa-envelope"></i>
                                    <label>Email Address</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Email Address" required="required" data-error="Valid email is required.">
                                    <div class="form-control-border"></div>
                                    <div class="help-block with-errors">Valid email is required.</div>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-comment"></i>
                                    <label>Message for Me</label>
                                    <textarea type="text" class="form-control" id="form-message" name="message" rows="10"></textarea>
                                </div>
                                <div class="g-recaptcha" data-sitekey="6LdqmCAUAAAAAMMNEZvn6g4W5e0or2sZmAVpxVqI">
                                    <div style="width: 304px; height: 78px;">
                                        <div>
                                            <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LdqmCAUAAAAAMMNEZvn6g4W5e0or2sZmAVpxVqI&amp;co=aHR0cHM6Ly9oYWRlczIxNy5naXRodWIuaW86NDQz&amp;hl=zh-CN&amp;v=v1534806847586&amp;size=normal&amp;cb=setdnco3hkud" width="304" height="78" role="presentation" name="a-h2gbbdjiyzpp" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox">
                                            </iframe>
                                        </div>
                                        <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;  display: none; ">
                                        </textarea>
                                    </div>
                                </div>
                                <input type="submit" class="button btn-send disabled" value="Send message">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



<footer>
        <div class="row justify-content-center">             
            <div class="col-auto">
                <p>Â© Copyright 2018 Melissa</p>
            </div>
        </div>
</footer>

</body>
</html>
